<div class="container">
    {% with messages = get_flashed_messages(with_categories=True) %}
    {% if messages %}
    {% for category, message in messages %}
    {% autoescape false %}
    <div class="alert alert-message alert-{{ category }} alert-dismissible fase show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endautoescape %}
    {% endfor %}
    {% endif %}
    {% endwith %}
</div>
