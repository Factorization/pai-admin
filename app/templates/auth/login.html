{% import 'bootstrap_wtf.html' as wtf %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/icons/favicon.jpeg') }}">

    {# Font Awesome CSS #}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    {# Bootstrap CSS #}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">

    <title>{{ title }}</title>
</head>

<body>
    <div class="container-fluid">
        <div class="container">
            {% include '_messages.html' %}
        </div>
        <div class="login-form">
            <form class="form-signin text-center" action="" method="post" novalidate>
                {{ form.hidden_tag() }}
                <img class="mb-3" src="{{ url_for('static', filename='images/icons/favicon.jpeg') }}" alt width="72"
                    height="72">
                <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
                <label for="username" class="sr-only">Username</label>
                <input type="text" id="username" class="form-control" name="username" placeholder="Username" required
                    autofocus value="{{ request.form.username }}">
                <label for="password" class="sr-only">Password</label>
                <input type="password" id="password" class="form-control" name="password" placeholder="Password"
                    required value="{{ request.form.password }}">
                <input class="btn btn-lg btn-primary btn-block" id="submit" name="submit" type="submit" value="Sign in">
            </form>
        </div>
    </div>
    {# jQuery #}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    {# Bootstrap JS (Includes Popper) #}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
